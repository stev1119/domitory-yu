<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기숙사 대시보드</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .clock-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .clock {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
            min-width: 300px;
        }

        .time-display {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
        }

        .date-display {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 20px 25px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: clamp(1.8rem, 4vw, 3rem);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .search-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
        }

        .search-results-header h3 {
            color: white;
            margin: 0;
            font-size: 1.1rem;
        }

        .close-search {
            background: none;
            border: none;
            color: rgba(255,255,255,0.7);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-search:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .quick-search-results {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
        }

        .quick-result-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quick-result-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .quick-result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .quick-result-name {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .quick-result-room {
            color: #4facfe;
            font-weight: 700;
            font-size: 1rem;
        }

        .quick-result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
        }

        .quick-result-detail {
            color: rgba(255,255,255,0.8);
        }

        .quick-result-detail strong {
            color: white;
        }

        .no-results {
            text-align: center;
            color: rgba(255,255,255,0.6);
            padding: 30px;
            font-style: italic;
        }

        .search-stats {
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }

        .status-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .status-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px rgba(0,0,0,0.1);
        }

        .status-card.current { border-left: 4px solid #4facfe; }
        .status-card.absent { border-left: 4px solid #fa709a; }
        .status-card.new { border-left: 4px solid #43e97b; }
        .status-card.checkout { border-left: 4px solid #fee140; }
        .status-card.move-in { border-left: 4px solid #38f9d7; }
        .status-card.move-out { border-left: 4px solid #f093fb; }
        .status-card.late { border-left: 4px solid #764ba2; }

        .status-card h3 {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .status-card .count {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .status-card .label {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }

        .report-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .report-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .report-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px rgba(0,0,0,0.1);
        }

        .report-card .card-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .report-card .card-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
        }

        .report-card .stat-item {
            text-align: center;
        }

        .report-card .stat-value {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            display: block;
        }

        .report-card .stat-label {
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .student-detail-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .student-detail-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .student-detail-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .student-detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px rgba(0,0,0,0.1);
        }

        .student-detail-card .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .student-detail-card .card-header h4 {
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .student-detail-card .card-header .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .student-detail-card .card-body {
            display: grid;
            gap: 12px;
        }

        .student-detail-card .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .student-detail-card .info-row:last-child {
            border-bottom: none;
        }

        .student-detail-card .info-label {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .student-detail-card .info-value {
            color: white;
            font-weight: 600;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
            }
            .header {
                padding: 15px;
                margin-bottom: 20px;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .time-display {
                font-size: 2.5rem;
            }
            .date-display {
                font-size: 1rem;
            }
            .clock {
                min-width: 250px;
                padding: 15px;
            }
            .status-cards {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .status-card {
                padding: 15px 10px;
            }
            .status-card .count {
                font-size: 2rem;
            }
            .search-bar {
                flex-direction: column;
                gap: 10px;
            }
            .student-detail-cards {
                grid-template-columns: 1fr;
            }
            .report-summary {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .status-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">

                <div class="time-display" id="time-display">00:00:00</div>

        <div class="header">

    <script>
        // 전역 변수 선언
        var googleSheetData = [];
        var submittedReports = JSON.parse(localStorage.getItem('submittedReports') || '{}');
        
        var GOOGLE_API_KEY = 'AIzaSyAAaDiNQC3o779j_4pzVC4ouuZr48Y-PbY';
        var SPREADSHEET_ID = '1RqPfs1VbguAP85a9uswfLeUdYVAGye6GIKr0tvg4oYc';
        var SHEET_NAME = 'yulee';
        
        var genderMapping = {
            'A': 'male', 'B': 'male', 'C': 'male', 'F': 'male',
            'D': 'female', 'E': 'female'
        };

        // 시계 업데이트 함수
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            
            var timeString = (hours < 10 ? '0' : '') + hours + ':' +
                           (minutes < 10 ? '0' : '') + minutes + ':' +
                           (seconds < 10 ? '0' : '') + seconds;
            
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var date = now.getDate();
            var dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            var dayName = dayNames[now.getDay()];
            var dateString = year + '년 ' + month + '월 ' + date + '일 (' + dayName + ')';
            
            document.getElementById('time-display').textContent = timeString;
            document.getElementById('date-display').textContent = dateString;
        }

        // 집계 데이터 로드
        function loadSummaryData() {
            var today = new Date().toDateString();
            var todayReports = submittedReports[today] || {};
            
            var totalCounts = {
                current: 0, absent: 0, new: 0, checkout: 0,
                moveOut: 0, moveIn: 0, late: 0
            };
            
            var maleCounts = {
                current: 0, absent: 0, new: 0, checkout: 0,
                moveOut: 0, moveIn: 0, late: 0
            };
            
            var femaleCounts = {
                current: 0, absent: 0, new: 0, checkout: 0,
                moveOut: 0, moveIn: 0, late: 0
            };
            
            for (var key in todayReports) {
                var report = todayReports[key];
                totalCounts.current += report.current || 0;
                totalCounts.absent += report.absent || 0;
                totalCounts.new += report.new || 0;
                totalCounts.checkout += report.checkout || 0;
                totalCounts.moveOut += report.moveOut || 0;
                totalCounts.moveIn += report.moveIn || 0;
                totalCounts.late += report.late || 0;
                
                var gender = genderMapping[report.building];
                if (gender === 'male') {
                    maleCounts.current += report.current || 0;
                    maleCounts.absent += report.absent || 0;
                    maleCounts.new += report.new || 0;
                    maleCounts.checkout += report.checkout || 0;
                } else if (gender === 'female') {
                    femaleCounts.current += report.current || 0;
                    femaleCounts.absent += report.absent || 0;
                    femaleCounts.new += report.new || 0;
                    femaleCounts.checkout += report.checkout || 0;
                }
            }
            
            // UI 업데이트
            document.getElementById('total-current').textContent = totalCounts.current;
            document.getElementById('total-absent').textContent = totalCounts.absent;
            document.getElementById('total-new').textContent = totalCounts.new;
            document.getElementById('total-checkout').textContent = totalCounts.checkout;
            document.getElementById('total-move-out').textContent = totalCounts.moveOut;
            document.getElementById('total-move-in').textContent = totalCounts.moveIn;
            document.getElementById('total-late').textContent = totalCounts.late;
            
            document.getElementById('male-current').textContent = maleCounts.current;
            document.getElementById('male-absent').textContent = maleCounts.absent;
            document.getElementById('male-new').textContent = maleCounts.new;
            document.getElementById('male-checkout').textContent = maleCounts.checkout;
            
            document.getElementById('female-current').textContent = femaleCounts.current;
            document.getElementById('female-absent').textContent = femaleCounts.absent;
            document.getElementById('female-new').textContent = femaleCounts.new;
            document.getElementById('female-checkout').textContent = femaleCounts.checkout;
            
            displayBuildingReports(todayReports);
        }

        // 동별 보고 현황 표시
        function displayBuildingReports(reports) {
            var container = document.getElementById('building-reports');
            container.innerHTML = '';
            
            for (var key in reports) {
                var report = reports[key];
                var reportCard = document.createElement('div');
                reportCard.className = 'report-card';
                
                var cardContent = '<div class="card-title">' +
                    '<i class="fas fa-building"></i> ' + report.building + '동 ' + report.floor + '층 - ' + report.manager +
                    '</div>' +
                    '<div class="card-stats">' +
                        '<div class="stat-item">' +
                            '<span class="stat-value">' + (report.current || 0) + '</span>' +
                            '<div class="stat-label">현재원</div>' +
                        '</div>' +
                        '<div class="stat-item">' +
                            '<span class="stat-value">' + (report.absent || 0) + '</span>' +
                            '<div class="stat-label">외박</div>' +
                        '</div>' +
                        '<div class="stat-item">' +
                            '<span class="stat-value">' + (report.new || 0) + '</span>' +
                            '<div class="stat-label">신규</div>' +
                        '</div>' +
                        '<div class="stat-item">' +
                            '<span class="stat-value">' + (report.checkout || 0) + '</span>' +

                reportCard.innerHTML = cardContent;

        // Google Sheets 데이터 로드
        function loadGoogleSheetData() {
            console.log('Google Sheets 데이터 로드 시작...');
            var range = SHEET_NAME + '!B:P';
            var url = 'https://sheets.googleapis.com/v4/spreadsheets/' + SPREADSHEET_ID + '/values/' + range + '?key=' + GOOGLE_API_KEY;
            
            fetch(url)
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('HTTP error! status: ' + response.status);
                    }
                    return response.json();
                })
                .then(function(data) {
                    var rows = data.values || [];
                    googleSheetData = [];
                    
                    // 1-3층 1인실 데이터 처리
                    for (var i = 1; i < rows.length; i++) {
                        var row = rows[i];
                        if (row[0]) {
                            var roomCode = row[0].toString().trim();
                            var building = roomCode.charAt(0).toUpperCase();
                            var roomNumber = parseInt(roomCode.substring(1));
                            
                            if (roomNumber < 400) {
                                var studentData = {
                                    room: roomCode,
                                    name: row[1] || '미배정',
                                    status: row[2] || '',
                                    note: row[4] || '',
                                    parentPhone: row[5] || '',
                                    studentPhone: row[6] || '',
                                    librarySeats: row[7] || '',
                                    advisor: row[8] || '',
                                    birthDate: row[10] || '',
                                    gender: genderMapping[building] || '',
                                    checkInDate: row[12] || '',
                                    school: row[13] || '',
                                    class: row[14] || '',
                                    is3PersonRoom: false
                                };
                                googleSheetData.push(studentData);
                            }
                        }
                    }
                    
                    console.log('검색용 데이터 ' + googleSheetData.length + '건 로드 완료');
                })
                .catch(function(error) {
                    console.error('Google Sheets 로드 오류:', error);
                    generateMockData();
                });
        }

        // 모의 데이터 생성
        function generateMockData() {
            console.log('모의 데이터 생성 중...');
            googleSheetData = [];
            
            var buildings = ['A', 'B', 'C', 'D', 'E', 'F'];
            var names = ['김민준', '이서준', '박도윤', '최예준', '정시우', '강주원', '조하준', '윤지호'];
            var advisors = ['이영운', '김혜정', '이시우', '고승완', '남인달'];
            
            for (var b = 0; b < buildings.length; b++) {
                var building = buildings[b];
                for (var room = 101; room <= 150; room++) {
                    var hasStudent = Math.random() > 0.3;
                    if (hasStudent) {
                        var studentData = {
                            room: building + room,
                            name: names[Math.floor(Math.random() * names.length)],
                            status: ['정상', '외박', '신규'][Math.floor(Math.random() * 3)],
                            note: '',
                            parentPhone: '010-1234-5678',
                            studentPhone: '010-9876-5432',
                            librarySeats: 'L' + Math.floor(Math.random() * 300 + 1),
                            advisor: advisors[Math.floor(Math.random() * advisors.length)],
                            birthDate: '2005-01-01',
                            gender: genderMapping[building],
                            checkInDate: '2024-03-01',
                            school: '테스트고등학교',
                            class: Math.floor(Math.random() * 3 + 1) + '학년',
                            is3PersonRoom: false
                        };
                        googleSheetData.push(studentData);
                    }
                }
            }
            
            console.log('모의 데이터 ' + googleSheetData.length + '건 생성 완료');
        }

        // 실시간 검색
        function performRealTimeSearch() {
            var searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            var resultsContainer = document.getElementById('search-results-container');
            
            if (searchTerm.length === 0) {
                resultsContainer.style.display = 'none';
                return;
            }
            
            if (searchTerm.length < 2) {
                return;
            }
            
            var results = [];
            for (var i = 0; i < googleSheetData.length; i++) {
                var student = googleSheetData[i];
                if (student.name && student.name.toLowerCase().indexOf(searchTerm) !== -1 ||
                    student.room && student.room.toLowerCase().indexOf(searchTerm) !== -1 ||
                    student.librarySeats && student.librarySeats.toLowerCase().indexOf(searchTerm) !== -1) {
                    results.push(student);
                }
            }
            
            displaySearchResults(results, searchTerm);
        }

        // 검색 결과 표시
        function displaySearchResults(results, searchTerm) {
            var resultsContainer = document.getElementById('search-results-container');
            var quickResults = document.getElementById('quick-search-results');
            var title = document.getElementById('search-results-title');
            
            resultsContainer.style.display = 'block';
            title.textContent = '"' + searchTerm + '" 검색 결과 (' + results.length + '건)';
            
            if (results.length === 0) {
                quickResults.innerHTML = '<div class="no-results">' +
                    '<i class="fas fa-search" style="font-size: 2rem; margin-bottom: 10px; opacity: 0.5;"></i>' +
                    '<p>검색 결과가 없습니다.</p>' +
                    '</div>';
                return;
            }
            
            var html = '';
            var displayResults = results.slice(0, 10);
            
            for (var i = 0; i < displayResults.length; i++) {
                var student = displayResults[i];
                html += '<div class="quick-result-item">' +
                    '<div class="quick-result-header">' +
                        '<div class="quick-result-name">' + student.name + '</div>' +
                        '<div class="quick-result-room">' + student.room + '</div>' +
                    '</div>' +
                    '<div class="quick-result-details">' +
                        '<div class="quick-result-detail">' +
                            '<strong>상태:</strong> ' + (student.status || '정상') +
                        '</div>';
                        
                if (student.librarySeats) {
                    html += '<div class="quick-result-detail">' +
                        '<strong>라이브러리:</strong> ' + student.librarySeats +
                        '</div>';
                }
                
                html += '</div></div>';
            }
            
            quickResults.innerHTML = html;
        }

        // 검색 실행
        function searchStudent() {
            var searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            if (!searchTerm) {
                alert('검색어를 입력해주세요.');
                return;
            }
            
            var results = [];
            for (var i = 0; i < googleSheetData.length; i++) {
                var student = googleSheetData[i];
                if (student.name && student.name.toLowerCase().indexOf(searchTerm) !== -1 ||
                    student.room && student.room.toLowerCase().indexOf(searchTerm) !== -1 ||
                    student.librarySeats && student.librarySeats.toLowerCase().indexOf(searchTerm) !== -1) {
                    results.push(student);
                }
            }
            
            if (results.length === 0) {
                alert('검색 결과가 없습니다.');
                return;
            }
            
            displayStudentCards(results, '검색 결과: "' + searchTerm + '" (' + results.length + '명)');
        }

        // 학생 카드 표시
        function displayStudentCards(students, title) {
            var container = document.getElementById('student-detail-cards');
            container.innerHTML = '<h2 style="color: white; margin-bottom: 20px; text-align: center;">' + title + '</h2>';
            
            for (var i = 0; i < students.length; i++) {
                var student = students[i];
                var card = document.createElement('div');
                card.className = 'student-detail-card';
                
                var cardHTML = '<div class="card-header">' +
                    '<h4>' + student.name + '</h4>' +
                    '<div class="status-badge" style="background: #4facfe;">' +
                        (student.status || '정상') +
                    '</div>' +
                    '</div>' +
                    '<div class="card-body">' +
                        '<div class="info-row">' +
                            '<span class="info-label">기숙사 번호</span>' +
                            '<span class="info-value">' + student.room + '</span>' +
                        '</div>' +
                        '<div class="info-row">' +
                            '<span class="info-label">상태</span>' +
                            '<span class="info-value">' + (student.status || '정상') + '</span>' +
                        '</div>';
                        
                if (student.librarySeats) {
                    cardHTML += '<div class="info-row">' +
                        '<span class="info-label">라이브러리 좌석</span>' +
                        '<span class="info-value">' + student.librarySeats + '</span>' +
                        '</div>';
                }
                
                if (student.advisor) {
                    cardHTML += '<div class="info-row">' +
                        '<span class="info-label">생활담임</span>' +
                        '<span class="info-value">' + student.advisor + '</span>' +
                        '</div>';
                }
                
                cardHTML += '</div>';
                card.innerHTML = cardHTML;
                container.appendChild(card);
            }
        }

        // 검색 닫기
        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('search-results-container').style.display = 'none';
            document.getElementById('student-detail-cards').innerHTML = '';
        }

        // 통계 보기
        function showStatistics() {
            var today = new Date().toDateString();
            var todayReports = submittedReports[today] || {};
            
            var message = '📊 오늘 보고 현황\n\n';
            message += '📅 날짜: ' + new Date().toLocaleDateString('ko-KR') + '\n';
            message += '📋 총 보고서: ' + Object.keys(todayReports).length + '건\n\n';
            
            if (Object.keys(todayReports).length > 0) {
                message += '🏢 동별 보고 현황\n';
                for (var key in todayReports) {
                    var report = todayReports[key];
                    message += '• ' + report.building + '동 ' + report.floor + '층 (' + report.manager + ')\n';
                }
            } else {
                message += '아직 제출된 보고서가 없습니다.';
            }
            
            alert(message);
        }

        // 연결 상태 확인
        function checkConnections() {
            alert('🔧 연결 상태 확인 기능은 관리자 전용입니다.');
        }

        // 데이터 내보내기
        function exportData() {
            var exportData = {
                reports: submittedReports,
                timestamp: new Date().toISOString(),
                version: '1.0'
            };
            
            var dataStr = JSON.stringify(exportData, null, 2);
            var dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            var link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'dormitory-reports-' + new Date().toISOString().split('T')[0] + '.json';
            link.click();
            
            alert('데이터가 성공적으로 내보내졌습니다.');
        }

        // 이벤트 리스너 등록
        document.addEventListener('DOMContentLoaded', function() {
            // 시계 시작
            updateClock();
            setInterval(updateClock, 1000);
            
            // 데이터 로드
            loadSummaryData();
            loadGoogleSheetData();
            setInterval(loadSummaryData, 5 * 60 * 1000);
            
            // 검색 이벤트
            document.getElementById('search-input').addEventListener('input', performRealTimeSearch);
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchStudent();
                }
            });
            document.getElementById('search-btn').addEventListener('click', searchStudent);
            document.getElementById('close-search-btn').addEventListener('click', clearSearch);
            
            // 버튼 이벤트
            document.getElementById('show-stats-btn').addEventListener('click', showStatistics);
            document.getElementById('check-connections-btn').addEventListener('click', checkConnections);
            document.getElementById('export-data-btn').addEventListener('click', exportData);
        });
    </script>
